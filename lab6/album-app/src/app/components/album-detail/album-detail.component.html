<h2>Album Detail</h2>
<div *ngIf="album">
  <p><strong>ID:</strong> {{ album.id }}</p>
  <p>
    <strong>Title:</strong>
    <input [(ngModel)]="album.title" />
  </p>
  <button (click)="save()">Save</button>
  <button (click)="return()">Return</button>
  <button (click)="goToPhotos()">Photos</button>
</div>
