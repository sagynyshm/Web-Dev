<h2>Photos in Album {{ albumId }}</h2>
<div *ngIf="photos.length > 0; else noPhotos">
  <div *ngFor="let photo of photos">
    <img [src]="photo.thumbnailUrl" [alt]="photo.title" style="margin: 5px;">
    <p>{{ photo.title }}</p>
  </div>
</div>
<ng-template #noPhotos>
  <p>No photos available.</p>
</ng-template>
<button (click)="return()">Return</button>
